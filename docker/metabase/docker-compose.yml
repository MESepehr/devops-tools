services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: unless-stopped

    ports:
      - "127.0.0.1:3000:3000"

    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: $DB_NAME
      MB_DB_PORT: 5432
      MB_DB_USER: $DB_USER
      MB_DB_PASS: $DB_PASS
      MB_DB_HOST: metabase-db
      JAVA_OPTS: "-Xms512m -Xmx3g"

    depends_on:
      - metabase-db

    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g
        reservations:
          cpus: "1.0"
          memory: 2g

    volumes:
      - ./metabase-data:/metabase-data

    env_file:
      - .env

  metabase-db:
    image: postgres:15
    container_name: metabase-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS

      POSTGRES_INITDB_ARGS: >
        --data-checksums

    command: >
      postgres
      -c shared_buffers=512MB
      -c work_mem=16MB
      -c maintenance_work_mem=256MB
      -c effective_cache_size=1536MB
      -c max_connections=100

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g
        reservations:
          cpus: "0.5"
          memory: 1g

    volumes:
      - ./postgres-data:/var/lib/postgresql/data

    env_file:
      - .env

volumes:
  metabase-data:
  postgres-data: